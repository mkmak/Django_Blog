{% extends 'base.html' %}

{% block content %}
    <form method="post" action="">
        {% csrf_token %}
        <h1>Create a New Blog Post</h1>
        <label for="subject">
            <div>subject</div>
            <input type="text" name="subject" value="{{ subject }}">
        </label>
        <br><br>
        <label for="content">
            <div>blog</div>
            <textarea name="content" id="" cols="50" rows="20">{{ content }}</textarea>
        </label>
        <div style="color: red;">{{ error_msg }}</div>
        <br>
        <input type="submit">
        <a href="{% url 'blog' %}">Cancel</a>
    </form>
{% endblock %}
